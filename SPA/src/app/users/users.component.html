<div class="container mt-4">
  <h1 class="text-center mb-4">Lists of employee</h1>
  <div class="row">
    <div class="col-6 col-md-3 col-lg-2" *ngFor="let user of users">
      <div class="card mb-4">
        <div class="card-img-wrapper">
          <img class="card-img-top" src="{{ user.photoUrl }}">

          <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item"><button class="btn btn-primary" [routerLink]="['/user-detail/' + user.userAccountId]"><i class="fa fa-user"></i></button></li>
            <li class="list-inline-item"><button class="btn btn-primary"><i class="fa fa-envelope"></i></button></li>
          </ul>

        </div>
        <div class="card-body p-1 pt-2">
          <h5 class="card-title text-center mb-1"><i class="fa fa-user"></i>
            {{ user.userRole }}
          </h5>
        </div>
      </div>
    </div>
  </div>
</div>
